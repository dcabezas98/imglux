<!DOCTYPE html>
<html> 
  <head>
    
    <meta charset="utf-8"/>
    
    <title>ImgLux</title>
    
    <link rel="icon" type="image/png" href="favicon.png"/>
    
    <h1>Welcome to ImgLux!</h1>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.3.0/dist/tf.min.js"></script>

    <canvas id="canvas" width="6400" height="6400"></canvas>

  </head>

  <body>

    <p id="prog"></p>
    
    <form id="subm" action="javascript:;" onsubmit="run();" style="visibility:hidden">
      <label for="img">Select image:</label>
      <input type="file" accept=".jpg, .jpeg, .png, .tiff, .tif" id="img" name="img"/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>

    <img id="auximg", style="visibility:visible"/>
    
    <img id="inimg" width="512"/>

    <p id="working"></p>
    
    <img id="ouimg" width="512"/>

    <!-- Import the main script file -->	
    <script src="script.js"></script>
  </body>
</html>
